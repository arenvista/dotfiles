# See https://wiki.hyprland.org/Configuring/Monitors/
# change monitor to high resolution, the last argument is the scale factor
#ENVIORMENT VARIABLES ---------------
env = QT_QPA_PLATFORM,wayland
env = QT_QPA_PLATFORMTHEME,qt5ct
env = QT_WAYLAND_DISABLE_WINDOWDECORATION,1
env = QT_AUTO_SCREEN_SCALE_FACTOR,1
env = QT_STYLE_OVERRIDE,kvantum 
env = XCURSOR_THEME, Bibata-Modern-Ice
monitor = eDP-1, highres +hsync +vsync, 0x0, 1, 
monitor = HDMI-A-2, preferred, auto, 1, 
monitor = , preferred, auto, 1
# EXECUTE AT START COMMANDS -------- 
exec-once = hyprctl setcursor Bibata-Modern-Ice 25
exec-once = waybar #start status bar
exec-once = swww-daemon #start daemon
exec-once = copyq --start-server
exec-once = wal -R -n
exec-once = ~/.local/bin/start-quickshell.sh
exec-once = ~/.config/waybar/launch.sh
exec-once = swaync
exec-once = dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
exec-once = systemctl --user import-environment WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
exec-once = mpd-mpris
exec-once = kdeconnect-indicator
exec-once = syncthing # starts on http://127.0.0.1:8384/# 
exec-once = miniserve "$HOME/dotfiles/utils/firefox/" --index home.html --header "Cache-Control: no-cache, no-store, must-revalidate"
#WINDOW RULES ---------------
#Defining Window Rules For Kitty
# See https://wiki.hyprland.org/Configuring/Window-Rules/ for more
# For all categories, see https://wiki.hyprland.org/Configuring/Variables/
$mainMod = SUPER

cursor {
    inactive_timeout = 3 
    hide_on_key_press = true 
}
xwayland {
    force_zero_scaling = true
}
misc {
    disable_hyprland_logo = true
    animate_manual_resizes = true
    animate_mouse_windowdragging = true
    vrr = 1
    mouse_move_enables_dpms = true
    key_press_enables_dpms = true
}
input {
    kb_layout = us
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =
    follow_mouse = 1
    touchpad {
        natural_scroll = true
    }
    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.
}
plugin {
    hyprscrolling {
        fullscreen_on_one_column = true
        column_width = 0.5
        # Widths to cycle through when using +conf or -conf bindings
        explicit_column_widths = 0.333, 0.5, 0.667, 1.0
        # Focus behavior (0 = center the column, 1 = fit the column into view)
        focus_fit_method = 1
        # Layout movement on focus
        follow_focus = true
        follow_debounce_ms = 150 
        # Time in milliseconds to debounce focus events
    }
}
general {
    gaps_in = 3
    gaps_out = 8
    border_size = 1
    col.active_border = rgb(585b70)
    col.inactive_border = rgb(2a2b36)
    layout = scrolling
}
# --- Keybinds for the Scrolling Layout ---
bindd = $mainMod, f, Maximize App Window, fullscreen, 1
# Move focus between columns
bind = $mainMod, l, layoutmsg, focus r
bind = $mainMod, h, layoutmsg, focus l
bind = $mainMod, k, layoutmsg, focus u
bind = $mainMod, j, layoutmsg, focus d
# Move the entire layout left or right
bind = $mainMod, period, layoutmsg, move +col
bind = $mainMod, comma, layoutmsg, move -col
# Move the active window into the adjacent column
bind = $mainMod CTRL, period, layoutmsg, movewindowto r
bind = $mainMod CTRL, comma, layoutmsg, movewindowto l
binde = $mainMod CTRL, h, layoutmsg, movewindowto l
binde = $mainMod CTRL, l, layoutmsg, movewindowto r
# Resize columns
bind = $mainMod SHIFT, period, layoutmsg, colresize +conf
bind = $mainMod SHIFT, comma, layoutmsg, colresize -conf
bind = $mainMod SHIFT, l, layoutmsg, colresize +conf
bind = $mainMod SHIFT, h, layoutmsg, colresize -conf
# Swaping
binde = $mainMod ALT, h, swapwindow, l
binde = $mainMod ALT, l, swapwindow, r
binde = $mainMod ALT, k, swapwindow, u
binde = $mainMod ALT, j, swapwindow, d

dwindle {
    preserve_split = true
}

decoration {
    rounding = 16
    active_opacity = 1.0
    inactive_opacity = 0.75
    dim_inactive = true
    dim_strength = 0.05
    
    shadow {
        enabled = true
        range = 35
        render_power = 4
        color = rgba(00000050)
        offset = 0 8
    }
    
    blur {
        enabled = true
        size = 6
        passes = 3
        noise = 0.006
        brightness = 1.03
        contrast = 1.02
        vibrancy = 0.25
        vibrancy_darkness = 0.6
        new_optimizations = true
        xray = false
        popups = true
        special = true
    }
}
animations {
    enabled = true

    bezier = bounce, 0.0, 1.25, 0.15, 1.0
    bezier = buttery, 0.1, 1.15, 0.15, 1.02
    bezier = smooth, 0.0, 0.0, 0.12, 1.0
    bezier = linear, 0.0, 0.0, 1.0, 1.0

    animation = windowsIn, 1, 4.5, bounce, slide
    animation = windowsOut, 1, 3.5, smooth, slide
    animation = windowsMove, 1, 4, buttery, slide

    animation = fadeIn, 1, 3.5, smooth
    animation = fadeOut, 1, 3, smooth
    animation = fadeDim, 1, 4, smooth
    animation = fadeShadow, 1, 4, smooth

    animation = workspaces, 1, 4.5, buttery, slidefade 10%    
    animation = specialWorkspace, 1, 4.5, buttery, slidefadevert -15%

    animation = border, 1, 7, smooth
    animation = borderangle, 1, 35, linear, loop

    animation = layersIn, 1, 4, bounce, slide
    animation = layersOut, 1, 3, smooth, slide
}
windowrule {
    name = suppress_event = maximize
    match:class = .*
}
# DEFAULT PROGRAMS (TERMINAL, FILE MANAGER, MENU) ---------------
# See https://wiki.hyprland.org/Configuring/Keywords/ for more
# $terminal = kitty -o allow_remote_control=yes --single-instance --listen-on unix:@mykitty
$terminal = kitty 
$fileManager = kitty -e yazi
$menu = wofi --show drun
# Toggle between the floating window and the terminal underneath
bind = ALT, Tab, cyclenext
bind = SUPER, F, focuswindow, floating
bind = SUPER, T, focuswindow, tiled
# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more
bind = $mainMod, Q, exec, $terminal
bind = $mainMod SHIFT, C, killactive,
bind = $mainMod, V, togglefloating,
bind = $mainMod CTRL, Q, togglesplit, # dwindle
bind = $mainMod, N, exec, grim -g "$(slurp -d)" - | wl-copy
bind = $mainMod SHIFT CTRL ALT, z, exec, wlogout
bind = $mainMod SHIFT CTRL ALT, l, exec, swaylock
bind = $mainMod, SPACE, exec, rofi -show drun -theme-str "dummywall{background-image:url('"~/wallpapers/current.jpg"', height);}"

#refresh status bar for updates
bind = $mainMod , b, exec, ~/.config/waybar/launch_waybar.sh 

#These binds set the expected behavior for regular keyboard media volume keys, including when the screen is locked:
binde=, XF86AudioRaiseVolume, exec, amixer set Master 5%+
binde=, XF86AudioLowerVolume, exec, amixer set Master 5%-
bindl=, XF86AudioMute, exec, amixer set Master toggle
bindl=, XF86AudioNext, exec, playerctl next
bindl=, XF86AudioPrev, exec, playerctl previous
bindl=, XF86AudioPlay, exec, playerctl play-pause
binde=, XF86MonBrightnessUp, exec, brightnessctl s +50
binde=, XF86MonBrightnessDown, exec, brightnessctl s 50-

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Example special workspace (scratchpad)
bind = $mainMod, Backspace, togglespecialworkspace, magic
bind = $mainMod SHIFT, Backspace, movetoworkspace, special:magic

bind = $mainMod, Delete, togglespecialworkspace, magic-second
bind = $mainMod SHIFT, Delete, movetoworkspace, special:magic-second

bind = $mainMod, Tab, togglespecialworkspace, magic-third
bind = $mainMod SHIFT, Tab, movetoworkspace, special:magic-third

bind = $mainMod, grave, togglespecialworkspace, magic-fourth
bind = $mainMod SHIFT, grave, movetoworkspace, special:magic-fourth

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

workspace = 1,  monitor:HDMI-A-2, default:true
workspace = 2,  monitor:HDMI-A-2
workspace = 3,  monitor:HDMI-A-2
workspace = 4,  monitor:HDMI-A-2
workspace = 5,  monitor:HDMI-A-2
workspace = 6,  monitor:HDMI-A-2
workspace = 7,  monitor:HDMI-A-2
workspace = 8,  monitor:HDMI-A-2
workspace = 9,  monitor:HDMI-A-2
workspace = 10, monitor:HEADLESS-3

# wl-kbptr settings  -----
bind = $mainMod, r, exec, hyprctl dispatch submap reset && wl-kbptr -c /home/sybil/dotfiles/stowables/hypr/.config/hypr/config && hyprctl dispatch submap cursor
# --- Entry 2: Enter Fine-Tune Mode Directly (No Jump) ---
# Useful if you just want to scroll or nudge the mouse without a big jump first.
bind = $mainMod, a, exec, hyprctl keyword cursor:inactive_timeout 0; hyprctl keyword cursor:hide_on_key_press false; hyprctl dispatch submap cursor
# --- The Cursor Submap ---
submap = cursor
# Movement (Held keys work due to 'binde')
binde = , j, exec, wlrctl pointer move 0 10
binde = , k, exec, wlrctl pointer move 0 -10
binde = , l, exec, wlrctl pointer move 10 0
binde = , h, exec, wlrctl pointer move -10 0
# Clicks
bind = , s, exec, wlrctl pointer click left
bind = , d, exec, wlrctl pointer click middle
bind = , f, exec, wlrctl pointer click right
# Scrolling
binde = , e, exec, wlrctl pointer scroll 10 0   # Scroll Up
binde = , r, exec, wlrctl pointer scroll -10 0  # Scroll Down
binde = , t, exec, wlrctl pointer scroll 0 -10  # Scroll Left
binde = , g, exec, wlrctl pointer scroll 0 10   # Scroll Right
# Exit Submap & Restore Cursor Settings
bind = , escape, exec, hyprctl keyword cursor:inactive_timeout 3; hyprctl keyword cursor:hide_on_key_press true; hyprctl dispatch submap reset 
submap = reset


