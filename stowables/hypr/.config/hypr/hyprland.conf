# See https://wiki.hyprland.org/Configuring/Monitors/
# change monitor to high resolution, the last argument is the scale factor
#ENVIORMENT VARIABLES ---------------
env = QT_QPA_PLATFORM,wayland
env = QT_QPA_PLATFORMTHEME,qt5ct
env = QT_WAYLAND_DISABLE_WINDOWDECORATION,1
env = QT_AUTO_SCREEN_SCALE_FACTOR,1
env = QT_STYLE_OVERRIDE,kvantum 
env = XCURSOR_THEME, Bibata-Modern-Ice
monitor = eDP-1, highres +hsync +vsync, 0x0, 1, 
monitor = HDMI-A-2, preferred, auto, 1, 
monitor = , preferred, auto, 1
# EXECUTE AT START COMMANDS -------- 
exec-once = hyprctl setcursor Bibata-Modern-Ice 25
exec-once = waybar #start status bar
exec-once = swww-daemon #start daemon
exec-once = copyq --start-server
exec-once = dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
exec-once = syncthing # starts on http://127.0.0.1:8384/# 
exec-once = miniserve /home/sybil/dotfiles/utils/firefox/ --index home.html
#WINDOW RULES ---------------
#Defining Window Rules For Kitty
# See https://wiki.hyprland.org/Configuring/Window-Rules/ for more
# For all categories, see https://wiki.hyprland.org/Configuring/Variables/
cursor {
    inactive_timeout = 3 
    hide_on_key_press = true 
}
xwayland {
    force_zero_scaling = true
}
misc {
    force_default_wallpaper = 0 # Set to 0 or 1 to disable the anime mascot wallpapers
    enable_swallow = false
    swallow_regex = ^(kitty)$ 
}
input {
    kb_layout = us
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =
    follow_mouse = 1
    touchpad {
        natural_scroll = true
    }
    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.
}
general { # See https://wiki.hyprland.org/Configuring/Variables/ for more
    gaps_in = 3
    gaps_out = 20
    border_size = 3
    col.active_border = rgba(dce0e899)
    col.inactive_border = rgba(23263455)
    layout = dwindle
    allow_tearing = false
}
dwindle {
    pseudotile = true
    preserve_split = true
    force_split = 2 # Always split to the right/bottom
}
decoration { # See https://wiki.hyprland.org/Configuring/Variables/ for more
    rounding = 10
    blur {
        enabled = true
        size = 3
        passes = 1
        vibrancy = 0.1696
    }
}
animations { # Some default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more
    enabled = true
    bezier = myBezier, 0.05, 0.9, 0.1, 1.05
    animation = windows, 1, 7, myBezier
    animation = windowsOut, 1, 7, default, popin 80%
    animation = border, 1, 10, default
    animation = borderangle, 1, 8, default
    animation = fade, 1, 7, default
    animation = workspaces, 1, 6, default
}
windowrule {
    name = suppress_event = maximize
    match:class = .*
}
# DEFAULT PROGRAMS (TERMINAL, FILE MANAGER, MENU) ---------------
# See https://wiki.hyprland.org/Configuring/Keywords/ for more
$mainMod = SUPER
# $terminal = kitty -o allow_remote_control=yes --single-instance --listen-on unix:@mykitty
$terminal = kitty 
$fileManager = kitty -e yazi
$menu = wofi --show drun
# Toggle between the floating window and the terminal underneath
bind = ALT, Tab, cyclenext
bind = SUPER, F, focuswindow, floating
bind = SUPER, T, focuswindow, tiled
# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more
bind = $mainMod, Q, exec, $terminal
bind = $mainMod SHIFT, C, killactive,
bind = $mainMod, V, togglefloating,
bind = $mainMod CTRL, Q, togglesplit, # dwindle
bind = $mainMod, N, exec, grim -g "$(slurp -d)" - | wl-copy
bind = $mainMod SHIFT CTRL ALT, z, exec, wlogout
bind = $mainMod SHIFT CTRL ALT, l, exec, swaylock
bind = $mainMod, SPACE, exec, rofi -show drun -theme-str "dummywall{background-image:url('"~/wallpapers/imgs/temp.png"', height);}"

#refresh status bar for updates
bind = $mainMod , b, exec, ~/.config/waybar/launch_waybar.sh 

#These binds set the expected behavior for regular keyboard media volume keys, including when the screen is locked:
binde=, XF86AudioRaiseVolume, exec, amixer set Master 5%+
binde=, XF86AudioLowerVolume, exec, amixer set Master 5%-
bindl=, XF86AudioMute, exec, amixer set Master toggle
bindl=, XF86AudioNext, exec, playerctl next
bindl=, XF86AudioPrev, exec, playerctl previous
bindl=, XF86AudioPlay, exec, playerctl play-pause
binde=, XF86MonBrightnessUp, exec, brightnessctl s +50
binde=, XF86MonBrightnessDown, exec, brightnessctl s 50-

# Move focus with mainMod + arrow keys
bind = $mainMod, h, movefocus, l
bind = $mainMod, l, movefocus, r
bind = $mainMod, k, movefocus, u
bind = $mainMod, j, movefocus, d

binde = $mainMod ALT, h, swapwindow, l
binde = $mainMod ALT, l, swapwindow, r
binde = $mainMod ALT, k, swapwindow, u
binde = $mainMod ALT, j, swapwindow, d

#move free pane 
binde = $mainMod CTRL, l, resizeactive, 250 0
binde = $mainMod CTRL, h, resizeactive, -250 0 
binde = $mainMod CTRL, k, resizeactive, 0 -250
binde = $mainMod CTRL, j, resizeactive, 0 250

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Example special workspace (scratchpad)
bind = $mainMod, Backspace, togglespecialworkspace, magic
bind = $mainMod SHIFT, Backspace, movetoworkspace, special:magic

bind = $mainMod, Delete, togglespecialworkspace, magic-second
bind = $mainMod SHIFT, Delete, movetoworkspace, special:magic-second

bind = $mainMod, Tab, togglespecialworkspace, magic-third
bind = $mainMod SHIFT, Tab, movetoworkspace, special:magic-third

bind = $mainMod, grave, togglespecialworkspace, magic-fourth
bind = $mainMod SHIFT, grave, movetoworkspace, special:magic-fourth

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

workspace = 1,  monitor:HDMI-A-2, default:true
workspace = 2,  monitor:HDMI-A-2
workspace = 3,  monitor:HDMI-A-2
workspace = 4,  monitor:HDMI-A-2
workspace = 5,  monitor:HDMI-A-2
workspace = 6,  monitor:HDMI-A-2
workspace = 7,  monitor:HDMI-A-2
workspace = 8,  monitor:HDMI-A-2
workspace = 9,  monitor:HDMI-A-2
workspace = 10, monitor:HEADLESS-3

# wl-kbptr settings  -----
bind = $mainMod, r, exec, hyprctl dispatch submap reset && wl-kbptr -c /home/sybil/dotfiles/stowables/hypr/.config/hypr/config && hyprctl dispatch submap cursor
# --- Entry 2: Enter Fine-Tune Mode Directly (No Jump) ---
# Useful if you just want to scroll or nudge the mouse without a big jump first.
bind = $mainMod, a, exec, hyprctl keyword cursor:inactive_timeout 0; hyprctl keyword cursor:hide_on_key_press false; hyprctl dispatch submap cursor
# --- The Cursor Submap ---
submap = cursor
# Movement (Held keys work due to 'binde')
binde = , j, exec, wlrctl pointer move 0 10
binde = , k, exec, wlrctl pointer move 0 -10
binde = , l, exec, wlrctl pointer move 10 0
binde = , h, exec, wlrctl pointer move -10 0
# Clicks
bind = , s, exec, wlrctl pointer click left
bind = , d, exec, wlrctl pointer click middle
bind = , f, exec, wlrctl pointer click right
# Scrolling
binde = , e, exec, wlrctl pointer scroll 10 0   # Scroll Up
binde = , r, exec, wlrctl pointer scroll -10 0  # Scroll Down
binde = , t, exec, wlrctl pointer scroll 0 -10  # Scroll Left
binde = , g, exec, wlrctl pointer scroll 0 10   # Scroll Right
# Exit Submap & Restore Cursor Settings
bind = , escape, exec, hyprctl keyword cursor:inactive_timeout 3; hyprctl keyword cursor:hide_on_key_press true; hyprctl dispatch submap reset 
submap = reset
